<link rel="stylesheet" href="styles.css">
<script src="/socket.io/socket.io.js"></script>
<script src="updater_script.js"></script>
<h1>PROGRAM:</h1>

<div class="relative" id="scoreClockDiv">
    <img src="/media/clock_static.png" width="857" height="100" alt="" id="clockScoreBackground">

    <p class="absolute-half">1st</a> </p>
    <p class="absolute-time" id="clockTime">00:00</a> </p>
    <p class="absolute-left-score" id="homeScoreVal">0</a> </p>
    <p class="absolute-right-score"id="awayScoreVal">0</a> </p>

</div>

<br><br><br>

<div class="settings">

<table style="text-align:center">
    <tr>
        <td>HOME:</td><td>CARD</td><td>AWAY:</td>
    </tr>
    <tr>
        <td><button class="homeButton" onclick="homeScore('-1')">-1</button>
            <button class="homeButton" onclick="homeScore('+1')">+1</button></td><td></td><td>
            <button class="awayButton" onclick="awayScore('-1')">-1</button>
            <button class="awayButton" onclick="awayScore('+1')">+1</button></td>
    </tr>
    <tr>
        <td><button class="homeButton" onclick="homeScore('-3')">-3</button>
            <button class="homeButton" onclick="homeScore('+3')">+3</button></td><td>
                <button class="yellowCardButton" onclick="awayScore('+1')"></button></td><td>
                <button class="awayButton" onclick="awayScore('-3')">-3</button>
                <button class="awayButton" onclick="awayScore('+3')">+3</button></td>
        </tr>    
    </tr>
    <tr>
        <td><button class="homeButton" onclick="homeScore('-5')">-5</button>
            <button class="homeButton" onclick="homeScore('+5')">+5</button></td><td>
            <button class="redCardButton"></button></td><td>
            <button class="awayButton" onclick="awayScore('-5')">-5</button>
            <button class="awayButton" onclick="awayScore('+5')">+5</button>
        </td>
    </tr>
    <tr>
        <td><button class="homeButton" onclick="homeScore('-7')">-7</button>
            <button class="homeButton" onclick="homeScore('+7')">+7</button></td><td></td><td>
             <button class="awayButton" onclick="awayScore('-7')">-7</button>
             <button class="awayButton" onclick="awayScore('+7')">+7</button></td>
        </tr>
</table>
<br><br>
<button class="genericButton" onclick="clockAnim('1')">Clock In</button>
<button class="genericButton" onclick="clockAnim('0')">Clock Out</button>
<br><br>
<button class="genericButton" onclick="clockTime('1')">Time On</button>
<button class="genericButton" onclick="clockTime('0')">Time Off</button>
<button class="genericButton" onclick="clockTime('2')">Reset</button>
<button class="genericButton" onclick="halfUpdate('1')">1st Half</button>
<button class="genericButton" onclick="halfUpdate('2')">2nd Half</button><br><br>
<button class="genericButton" onclick="timeAdjust('-60')">-1 Min</button>
<button class="genericButton" onclick="timeAdjust('+60')">+1 Min</button>
<button class="genericButton" onclick="timeAdjust('-1')">-1 Sec</button>
<button class="genericButton" onclick="timeAdjust('+1')">+1 Sec</button>
</div>
