<link rel="stylesheet" href="styles.css">
<script src="/socket.io/socket.io.js"></script>
<script src="updater_script.js"></script>
<body>
<h4>Pre Section</h4>
<div id="main">

</div>

<div class="questionarea">
    <div class="scoreButtons">
            <div class="divQuestionTable">
                <div class="divTableBody">
                    <div class="divTableRow">
                        <div class="divTableCell"><button class="homeButton" onClick="homeScore(-1)">-1</button><button class="homeButton" onClick="homeScore(1)">+1</button></div>
                        <div class="divTableCell"><button class="awayButton" onClick="awayScore(-1)">-1</button><button class="awayButton" onClick="awayScore(1)">+1</button></div>
                    </div>
                    
                    <div class="divTableRow">
                            <div class="divTableCell"><button class="genericButton" onclick="halfUpdate('1')">1st Half</button></div>
                            <div class="divTableCell"><button class="genericButton" onclick="halfUpdate('2')">2nd Half</button></div>
                    </div>
                    <div class="divTableRow">
                            <div class="divTableCell"><input class="timeAdjustText" id="timeAdjustText" value="00:00"></input><br>Format MM:SS</div>
                            <div class="divTableCell"><button class="genericButton" onclick="timeAdjust()">Set Time</button></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        
    </div>
</div>
</body>
